<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Oculta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Formulário -->
    <form class="form">
        <h1 id="titulo">Formulário para codificação de mensagens</h1>
        <section>
            <!-- Mensagem do usuário -->
            <p>
                <label for="msg">
                    <span>Mensagem: </span>
                </label>
                <textarea type="text" name="user_msg" id="msg" cols="45" rows="10" placeholder="Escreva a sua mensagem aqui"></textarea>
            </p>
            <!-- Escolher o tipo de codificação da mensagem -->
            <p>
                <label for="codif">
                    <span>Tipo de Codificação: </span>
                </label>
                <select name="codificacao" id="codif">
                    <option value="b64">Base64</option>
                    <option value="cesar">Cifra de César</option>
                </select>
            </p>
            <!-- Escolher o incremento da letra se a Cifra de César estiver selecionada -->
            <p id="numeros">
                <label for="incremento">
                    <span>Incremento da Cifra de César: </span>
                </label>
                <input type="number" name="incremento" id="incremento" min="1" max="26">
            </p>
            <fieldset>
                <legend>Codificar ou Decodificar a mensagem</legend>
                <!-- Lista para escolher se quer codificar ou decodificar a mensagem -->
                <ul>
                    <li>
                        <label for="encode">
                            <input type="radio" name="codificar" id="encode" value="codificar" checked>
                            Codificar
                        </label>
                    </li>
                    <li>
                        <label for="decode">
                            <input type="radio" name="codificar" id="decode" value="decodificar">
                            Decodificar
                        </label>
                    </li>
                </ul>
            </fieldset>
        </section>
        <section>
            <!-- Botão de submit do formulário -->
            <button type="submit" id="sbmt">CODIFICAR</button>
        </section>
        <section>
            <!-- Mensagem Codificada aparece aqui -->
            <label for="output">
                Mensagem Codificada: 
                <textarea name="output" id="output" cols="45" rows="10" placeholder="Mensagem Codificada"></textarea>
            </label>
        </section>
    </form>
